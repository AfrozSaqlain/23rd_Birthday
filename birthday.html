<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For the Birthday Girl ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            /* background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background: radial-gradient(circle at center, #ffdde1, #ee9ca7); */
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            background: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%); 
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Custom Cursor */
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>‚ù§Ô∏è</text></svg>") 16 0, auto; 
        }

        /* --- BACKGROUND HEARTS (RESTORED) --- */
        #bg-hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Behind everything */
            pointer-events: none;
        }

        .bg-heart {
            position: absolute;
            bottom: -10vh;
            color: rgba(255, 255, 255, 0.5); /* Subtle white hearts */
            font-size: 2rem;
            /* Using a unique animation name so it doesn't conflict with balloons */
            animation: floatUpBg linear infinite; 
        }

        @keyframes floatUpBg {
             0% { transform: translateY(0) rotate(0deg); opacity: 0; }
             20% { opacity: 1; }
             80% { opacity: 1; }
             100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }


        /* --- STAGE 1: GIFT BOX --- */
        #gift-container {
            text-align: center;
            z-index: 50;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        #gift-container:hover {
            transform: scale(1.05);
        }

        .gift-box {
            font-size: 8rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        .gift-text {
            color: #fff;
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* --- STAGE 2: MAIN CARD (Hidden initially) --- */
        #card-container {
            display: none; /* Hidden until gift is opened */
            position: relative;
            z-index: 40;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 3rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 380px;
            animation: zoomIn 0.8s ease-out forwards;
        }

        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .photo-area {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            position: relative;
        }

        .photo-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d6336c;
            font-size: 3rem;
            margin: 0;
        }

        h2 {
            color: #555;
            font-size: 1rem;
            margin-top: 5px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .message {
            color: #444;
            font-size: 0.95rem;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: none; /* Hidden for reveal */
        }

        .btn {
            background: linear-gradient(45deg, #ff6b81, #ff9f43);
            border: none;
            padding: 12px 35px;
            color: white;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4);
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.6);
        }

        /* --- INTERACTIVE ELEMENTS --- */
        
        /* Poppable Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            cursor: crosshair;
            z-index: 10;
            opacity: 0.9;
            animation: floatUp linear forwards;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 24px;
            width: 2px;
            height: 40px;
            background: rgba(0,0,0,0.2);
        }
        .balloon::after {
            content: ''; /* Shine effect */
            position: absolute;
            top: 10px;
            left: 10px;
            width: 10px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: rotate(45deg);
        }

        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(10deg); }
        }

        /* Click Burst Particle */
        .burst-heart {
            position: absolute;
            pointer-events: none;
            animation: burst 1s ease-out forwards;
            font-size: 1.5rem;
            z-index: 100;
        }

        @keyframes burst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 99;
        }

    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div id="bg-hearts-container"></div>

    <div id="gift-container" onclick="openGift()">
        <div class="gift-box">üéÅ</div>
        <div class="gift-text">Tap to Open</div>
    </div>

    <div id="card-container">
        <div class="card">
            <div class="photo-area">
                <img src="IMG-20251009-WA0002.jpg" alt="Her Photo">
            </div>

            <h1>Happy 23rd!</h1>
            <h2>My Favorite Person</h2>
            
            <p class="message" id="secret-message">
                Happy Birthday, Love! ‚ù§Ô∏è<br><br>
                I made this little space just for you. 
                Pop the balloons, click around, and make a wish! 
                You deserve all the magic in the world.
            </p>

            <button class="btn" id="wish-btn" onclick="makeWish()">Make a Wish ‚ú®</button>
        </div>
    </div>

    <script>
        /* --- LOGIC --- */

        // 0. BACKGROUND HEARTS GENERATOR (RESTORED)
        function createBackgroundHearts() {
            const container = document.getElementById('bg-hearts-container');
            const heartCount = 100; // Number of background hearts

            for(let i=0; i<heartCount; i++){
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = '‚ù§';
                // Randomize positioning, size and speed for natural look
                heart.style.left = Math.random() * 100 + 'vw';
                // Longer duration for slower background movement (15s to 30s)
                heart.style.animationDuration = (Math.random() * 15 + 15) + 's'; 
                // Random delay so they don't all start at once
                heart.style.animationDelay = (Math.random() * 20) + 's';
                heart.style.fontSize = (Math.random() * 1 + 0.8) + 'rem'; 
                container.appendChild(heart);
            }
        }
        // Start background hearts immediately
        createBackgroundHearts();


        // 1. OPEN GIFT
        function openGift() {
            const gift = document.getElementById('gift-container');
            const card = document.getElementById('card-container');
            
            // Hide gift
            gift.style.transition = "opacity 0.5s, transform 0.5s";
            gift.style.opacity = "0";
            gift.style.transform = "scale(2)";
            
            setTimeout(() => {
                gift.style.display = "none";
                card.style.display = "block";
                startConfetti(); // Big explosion
                startBalloonSpawner(); // Start the balloons
            }, 400);
        }

        // 2. MAKE A WISH
        function makeWish() {
            const btn = document.getElementById('wish-btn');
            const msg = document.getElementById('secret-message');

            btn.innerText = "Wishing... üåü";
            startConfetti(); // More confetti

            setTimeout(() => {
                msg.style.display = "block";
                msg.style.animation = "zoomIn 0.5s ease";
                btn.style.display = "none";
            }, 500);
        }

        // 3. POPPABLE BALLOONS
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            
            // Random attributes
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#a29bfe', '#fd79a8'];
            const bg = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.random() * 20 + 40; // 40px to 60px
            const left = Math.random() * 90; // 0% to 90%
            const duration = Math.random() * 5 + 5; // 5s to 10s

            balloon.style.backgroundColor = bg;
            balloon.style.width = size + 'px';
            balloon.style.height = (size * 1.2) + 'px';
            balloon.style.left = left + '%';
            balloon.style.animationDuration = duration + 's';

            // Interaction: Pop on click
            balloon.addEventListener('click', function() {
                this.style.transform = "scale(1.5)";
                this.style.opacity = "0";
                // Create mini burst at balloon position
                createClickBurst(this.getBoundingClientRect().left, this.getBoundingClientRect().top);
                setTimeout(() => this.remove(), 200);
            });

            // Remove when animation ends
            balloon.addEventListener('animationend', function() {
                this.remove();
            });

            document.body.appendChild(balloon);
        }

        function startBalloonSpawner() {
            setInterval(createBalloon, 500); // New balloon every 0.5s
        }

        // 4. CLICK BURST EFFECT (Click anywhere)
        document.addEventListener('click', (e) => {
            // Don't burst if clicking buttons
            if(e.target.tagName === 'BUTTON' || e.target.closest('#gift-container')) return;
            createClickBurst(e.clientX, e.clientY);
        });

        function createClickBurst(x, y) {
            const particleCount = 8;
            for(let i=0; i<particleCount; i++) {
                const el = document.createElement('div');
                el.classList.add('burst-heart');
                el.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : '‚ú®';
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                
                // Random direction
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                el.style.setProperty('--tx', `${tx}px`);
                el.style.setProperty('--ty', `${ty}px`);

                document.body.appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }
        }

        // 5. CONFETTI ENGINE
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let confetti = [];
        
        // Resize canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function startConfetti() {
            for(let i=0; i<100; i++) {
                confetti.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 5 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20,
                    gravity: 0.5,
                    rotation: Math.random() * 360
                });
            }
        }

        function updateConfetti() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            
            confetti.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity;
                p.rotation += 5;

                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
                ctx.restore();

                if(p.y > canvas.height) confetti.splice(index, 1);
            });

            requestAnimationFrame(updateConfetti);
        }
        updateConfetti();

    </script>
</body>
</html>
